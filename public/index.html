<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/index.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <nav>
        <div class="container">
          <div class="logo">Restaurant</div>
          <div class="toggle"></div>
          <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#gallery">Gallery</a></li>
          </ul>
        </div>
      </nav>

      <section id="home" class="section">
        <h2>Welcome to Our Restaurant</h2>
        <img
          src="https://grandbaby-cakes.com/wp-content/uploads/2021/02/birria-tacos-recipe.jpg"
          alt="Restaurant Image"
          class="restaurant-image"
        />
        <!-- Add home content here -->
      </section>

      <section id="menu" class="section">
        <h2>Our Menu</h2>
        <!-- Add menu content here -->
      </section>

      <section id="about" class="section">
        <h2>About Us</h2>
        <!-- Add about content here -->
      </section>

      <section id="contact" class="section">
        <h2>Contact Us</h2>
        <!-- Add contact content here -->
      </section>

      <section id="gallery" class="section">
        <h2>Gallery</h2>
        <!-- Add gallery content here -->
      </section>
    </div>
    <script src="%PUBLIC_URL%/index.js"></script>
  </body>
</html>
